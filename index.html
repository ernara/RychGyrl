<!DOCTYPE HTML>
<html>
	
<head>  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script>
window.onload = function () {

	var dps = [];
	var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
      },
      axisX: {
		title: "Metai",
		interval:1,
		minimum:0,
	  },
	  axisY:{
		title: "Pinigai",
	  },
	data: [{        
		type: "line",       
		dataPoints: dps
	}]
});
	
	function myFunction() {
	dps.length = 0;
	var ps = document.getElementById("ps").value;
	var p = document.getElementById("p").value;
	var m = document.getElementById("m").value;
	var is = document.getElementById("is").value;
	var mp = document.getElementById("mp").checked;
	
	dps.push({
		x: 0,
		y: parseFloat(ps)
	});

	var che = 1;

	if (mp)
	{
		che = 12;
	}

	for (i = 1; i <= m*che ;i++) {
		ps = parseFloat(ps)+parseFloat(ps)/100*parseFloat(p)/che+parseFloat(is)*12/che ;
		ps = parseFloat(ps).toFixed(2);
		if (i%che==0)
		{
			dps.push({
			x: i/che, 
			y: parseFloat(ps)
    	});
		}
	}
	
	var intervalas=parseInt(dps[dps.length-1].y/8);
	var dydis = (Math.floor(Math.log10(intervalas)));
	var inte = intervalas-intervalas%(Math.pow(10,dydis));
	var str = String(inte)
	console.log(str);
	if (str[0]>'5')
	{
		inte-= ((parseInt(str[0]-5))*Math.pow(10,dydis));
	}

	else if (str[0]=='5' && dps[dps.length-1].y/inte<12)
	{
		inte/=2;
	}

	else if (str[0]=='4')
	{
		inte-= ((parseInt(str[0]-2))*Math.pow(10,dydis));
		inte+= ((parseInt(str[1]+5))*Math.pow(10,dydis-1));
	}
	else if (str[0]=='3')
	{
		if (dps[dps.length-1].y/inte>=8.3)
		{
			inte-= ((parseInt(str[0]-2))*Math.pow(10,dydis));
			inte+= ((parseInt(str[1]+5))*Math.pow(10,dydis-1));
		}
		else
		{
			inte= ((parseInt(str[0]-2))*Math.pow(10,dydis));
		}

	}

	else if (str[0]=='2' )
	{
		inte/=2;
		if (dps[dps.length-1].y/inte>23)
		{
			inte*=2.5;
		}
	}

	else if (str[0]=='1' && dps[dps.length-1].y/inte<12)
	{
		inte/=2;
	}

	chart.options.axisY.interval =inte;


	chart.render();

	}
	
	var renderButton = document.getElementById("train");
	renderButton.addEventListener("click", myFunction);
	chart.render();
}

</script>
<body>
	<div  id="inputs" style="margin:0px; width: 100%; height: 36vh;  margin: 0; padding : 0">
		<p><input class="form-control input-sm" placeholder="Pradinė suma" type="number" name="ps" id="ps"  /></p>
		<p><input class="form-control input-sm" placeholder="Procentai" type="number" name="p" id="p"  /></p>
		<p><input class="form-control input-sm" placeholder="Metai" type="number" name="m" id="m"  /></p>
		<p> <input class="form-control input-sm" placeholder="Mėnesinė įmoka" type="number" name="is" id="is"  /></p>
		<p> <button class="btn btn-primary btn-primary" id="train" type="submit" >Braižyti</button>   Mėnesinės palūkanos: <input type="checkbox" name = "mp", id="mp" checked /></p>
	</div>
	
	<div id="chartContainer" style=" height: 62vh; width: 100vw; margin: 0; padding : 0"  ></div>
<script src="canvasjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
